<div class="container-fluid primary-bg">
  <div class="row mb-3">
    <div class="col-12 text-end">
      <h6 *ngIf="allQuestionArray.length">
        Remaining time : 
        <span class="fw-bold">{{counter | formatTime}} MM</span>
      </h6>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-lg-6 col-md-6 col-12 col-xs-12">
      <div class="d-flex justify-content-lg-center justify-content-md-center">
        <h6>Subject&nbsp;&nbsp;:</h6>
        <h6 class="mx-3">{{assignment.subject}}</h6>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-12 col-xs-12">
      <div class="d-flex justify-content-lg-center justify-content-md-center">
        <h6>Chapter&nbsp;&nbsp;:</h6>
        <h6 class="mx-3">{{assignment.chapter}}</h6>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-lg-6 col-md-6 col-12 col-xs-12">
      <div class="d-flex justify-content-lg-center justify-content-md-center">
        <h6>Level&nbsp;&nbsp;:</h6>
        <h6 class="mx-3">{{assignment.level}}</h6>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-12 col-xs-12">
      <h6 class="text-center">Total No</h6>
      <div class="d-flex justify-content-lg-center justify-content-md-center">
        <h6>Of Questions&nbsp;&nbsp;:</h6>
        <h6 class="mx-3">{{allQuestionArray.length}}</h6>
      </div>
    </div>
  </div>
  <ng-container *ngIf="allQuestionArray.length">
  <div class="row mb-3 border mx-lg-5 mx-md-5">
    <div class="col-3 col-lg-1 col-md-1 col-xs-3 p-0 border">
      <nav class="navbar p-0">
        <ul class="navbar-nav border w-100 custom-scroll">
          <ng-container *ngFor="let que of allQuestionArray;let i = index">
            <li class="nav-item border-bottom pointer"
             [class.completed]="isCompleted(que.options)">
              <a class="nav-link">Q{{i+1}}</a>
            </li>
          </ng-container>
        </ul>
      </nav>
    </div>
    <div class="col-9 col-lg-11 col-md-11 col-xs-9">
          <div class="row mt-4 custom-scroll">
            <ng-container *ngFor="let que of allQuestionArray;let i = index">
                <div class="col-3 col-lg-1 col-md-1 col-xs-3 text-center px-xs-0 px-0">
                  Q{{i+1}}.
                </div>
                <div class="col-9 col-lg-11 col-md-11 col-xs-9 px-xs-0 px-0">
                  <p>{{que.questionText}}</p>
                  <p>Question description.</p>
                  <div class="form-check" *ngFor="let opt of que.options">
                    <input class="form-check-input border border-primary" type="radio"
                     name="flexRadioDefault{{i+1}}" id="flexRadioDefault{{i+1}}"
                      [value]="opt.questionOptionId" (click)="checkQuestionValue(opt)" [checked]="opt.isCorrect">
                    <label class="form-check-label" for="flexRadioDefault{{i+1}}">
                     {{opt.optionText}}
                    </label>
                  </div>
                </div>
            </ng-container>
          </div>
    </div>
  </div>
  <div class="row mx-5">
    <div>
      <button class="btn btn-primary btn-sm" type="button" (click)="save()" [disabled]="isDisabled">
        Save
      </button>
    </div>
  </div>
</ng-container>
<div *ngIf="allQuestionArray.length == 0" class="text-center fw-bold">
  No Assessment Available
</div>
</div>
