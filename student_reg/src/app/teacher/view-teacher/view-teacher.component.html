<div class="container">
    <div class="card p-3 text-center">

        <div class="col-md-6">
          <div class="inputs">
            <label>Name</label>
            <label class="fw-bold">{{ viewData.userName}}</label>
          </div>
          <hr />
        </div>
        <div class="col-md-6">
          <div class="inputs">
            <label>Email</label>
            <label class="fw-bold">{{ viewData.emailId}} </label>
          </div>
          <hr />
        </div>
        <div class="col-md-6">
          <div class="inputs">
            <label>Contact Number</label>
            <label class="fw-bold">{{ viewData.mobileNo}} </label>
          </div>
          <hr />
        </div>
        <div class="col-md-6">
          <div class="inputs">
            <label>Class</label>
            <label class="fw-bold">{{ className }} </label>
          </div>
          <hr />

        <div class="col-md-6">
          <div class="inputs">
            <label>Subject</label>
            <label class="fw-bold">{{ subjectList }} </label>

          <hr />

      </div>
