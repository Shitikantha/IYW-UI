<div class="container-fluid">
    <div class="panel panel-primary" style="margin: 20px">
      <div class="panel-body">
        <form [formGroup]="updateProfile" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-6">
              <label for="visitorid">Teacher Name </label>
              <input
                type="text"
                class="form-control input-sm"
                id="visitorid"
                placeholder="Please enter teacher name"
                formControlName="teacherName"
              />
              <div *ngIf="submitted && f['teacherName'].errors">
                <div *ngIf="f['teacherName'].errors['required']" class="error">
                  Please enter Student name
                </div>
                <div *ngIf="f['teacherName'].errors['maxlength']" class="error">
                  Max length can't be less then 25
                </div>
              </div>
            </div>
            <div class="col-6">
              <label for="visitorid">Roll No</label>
              <input
                type="text"
                class="form-control input-sm"
                id="visitorid"
                placeholder="Please enter contact Person"
                formControlName="rollNum"
              />
              <div *ngIf="submitted && f['rollNum'].errors">
                <div *ngIf="f['rollNum'].errors['required']" class="error">
                  Please enter Roll No
                </div>
                <div *ngIf="f['rollNum'].errors['maxlength']" class="error">
                  Max length can't be less then 25
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="visitorid">Contact Number </label>
              <input
                type="text"
                class="form-control input-sm"
                id="visitorid"
                placeholder="Please enter contact number"
                formControlName="contactNumber"
              />
              <div *ngIf="submitted && f['contactNumber'].errors">
                <div *ngIf="f['contactNumber'].errors['required']" class="error">
                  Please enter Contact Number
                </div>
                <div *ngIf="f['contactNumber'].errors['maxlength']" class="error">
                  Max length can't be less then 25
                </div>
              </div>
            </div>
            <div class="col-6">
           
            </div>
          </div>
          <div class="d-flex justify-content-end m-2">
            <button class="btn btn-primary btn-sm mx-1" type="submit">Save</button>
            <button class="btn btn-danger btn-sm" type="button" (click)="cancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
