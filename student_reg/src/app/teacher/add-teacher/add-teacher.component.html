<div class="container-fluid primary-bg mt-2 p-4">
  <div class="row">
    <div class="col-6 mb-3">
      <h3 class="title-primary">Register Teacher</h3>
    </div>
    <div class="col-6 mb-3 text-end">
      <button class="btn btn-link" (click)="goBack()">
        <i class="bi bi-arrow-left title-primary mx-2"></i>Back
      </button>
    </div>
    <hr />
  </div>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-12 col-xs-12 mb-2">
            <div class="form-group">
              <label for="visitorid"
                >Full Name<span class="title-primary">*</span>
              </label>
              <input
                type="text"
                class="form-control input-sm"
                id="visitorid"
                placeholder="Please enter Name"
                formControlName="name"
                (keypress)="textOnly($event)"
              />
            </div>
            <div *ngIf="(f['name'].touched || submitted) && f['name'].errors">
              <div *ngIf="f['name'].errors['required']" class="error">
                Please enter Name
              </div>
              <div *ngIf="f['name'].errors['maxlength']" class="error">
                Max length can't be less then 25
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-12 col-xs-12 mb-2">
            <div class="form-group">
              <label for="name"
                >Email Id<span class="title-primary">*</span></label
              >
              <input
                type="email"
                class="form-control input-sm"
                placeholder="Please enter email"
                formControlName="email"
                id="email"
                name="email"
              />
            </div>
            <div *ngIf="(f['email'].touched || submitted) && f['email'].errors">
              <div *ngIf="f['email'].errors['required']" class="error">
                Please enter email
              </div>
              <div *ngIf="f['email'].errors['maxlength']" class="error">
                Max length can't be less then 25
              </div>
              <div *ngIf="f['email'].errors['pattern']" class="error">Email is not Valid</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-12 col-xs-12 mb-2">
            <div class="form-group">
              <label for="mobile"
                >Contact No <span class="title-primary">*</span></label
              >
              <input
                type="text"
                class="form-control input-sm"
                id="mobile"
                placeholder="Please enter contact number"
                formControlName="contactNo"
                (keypress)="numberOnly($event)"
              />
            </div>
            <div *ngIf="(f['contactNo'].touched || submitted) && f['contactNo'].errors">
              <div *ngIf="f['contactNo'].errors['required']" class="error">
                Please enter contact number
              </div>
              <div *ngIf="f['contactNo'].errors['maxlength']" class="error">
                Max length can't be less then 10
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-12 col-xs-12 mb-2"></div>
        </div>

        <div class="row">
          <div class="col-lg-12 col-md-12 col-12 col-xs-12">
            <button
              class="btn btn-primary"
              type="button"
              (click)="openAddClass()"
            >
              Add Class
            </button>
          </div>
        </div>

        <div class="row" *ngIf="addedClass.length">
          <app-data-table
            [tableHeader]="addClassHeader"
            [tableData]="addedClass"
            (emitAction)="editAddClass($event)"
          ></app-data-table>
          <div class="row mt-2">
            <button class="btn btn-primary w-10" type="submit">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<app-modal
  [modalSetting]="addClassSetting"
  (close)="closeModal($event)"
  *ngIf="addClassSetting?.isOpen"
>
  <app-assign-class-to-teacher
    (close)="closeModal($event)"
    (sendClassDetails)="getSelectedClassDetails($event)"
    [editData]="editData"
  ></app-assign-class-to-teacher>
</app-modal>
