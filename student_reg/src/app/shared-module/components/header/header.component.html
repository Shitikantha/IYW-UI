<div class="container-fluid p-0 primary-bg mb-2">
  <div class="">
    <div class="col-12">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg shadow">
        <div class="container-fluid">
          <img
            [src]="headerInfo[0]?.logo_url || logo_url"
            class="logo"
            alt="logo"
          />
          <h3 class="title-primary mt-30">{{ headerInfo[0]?.title }}</h3>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-grow-0 " id="navbarResponsive">
            <div class="d-flex justify-content-end">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                  <a class="nav-link title pointer">
                    <i class="bi bi-person-circle"></i
                    ><span class="d-inline-block mx-2">{{ userName | titlecase }}</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link pointer title" (click)="openReset()"
                    >Reset Password</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link pointer title" (click)="logout()"
                    >Logout <i class="bi bi-box-arrow-right mx-2"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>

<app-modal
  [modalSetting]="resetSetting"
  (close)="close($event)"
  *ngIf="resetSetting?.isOpen"
>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="row px-5">
      <div class="form-group">
        <label for="name">Password</label>
        <input
          type="password"
          class="form-control input-sm"
          placeholder="Please enter Password"
          formControlName="pwd"
        />
        <div *ngIf="(f['pwd'].touched || submitted) && f['pwd'].errors">
          <div *ngIf="f['pwd'].errors['required']" class="error">
            Please enter password
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          class="form-control input-sm"
          placeholder="Please Confirm Password"
          formControlName="cifPwd"
        />
        <div *ngIf="(f['cifPwd'].touched || submitted) && f['cifPwd'].errors">
          <div *ngIf="f['cifPwd'].errors['required']" class="error">
            Please enter confirm password
          </div>
          <div
            *ngIf="f['cifPwd'].errors['confirmPasswordValidator']"
            class="error"
          >
            Password and Confirm Password didn't match
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12 text-center">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!resetForm.valid"
        >
          Save
        </button>
      </div>
    </div>
  </form>
</app-modal>
