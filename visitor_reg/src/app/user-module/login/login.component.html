<section class="vh-100" style="background-color: #1d5e8b;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="./../../../assets/img/security-guard (2).jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0 title-primary">Visitor Registration</span>
                      <!-- <img src="./../../../assets/img/logo.png"class="logo" alt=""> -->
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" class="form-control form-control-lg" formControlName="Email" />
                      <label class="form-label" for="form2Example17">Email address</label>
                        <div *ngIf="submitted && f['Email'].errors">
                          <div *ngIf="f['Email'].errors['required']" class="error">Please Email address</div>
                        </div>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" formControlName="Pwd" />
                      <label class="form-label" for="form2Example27">Password</label>
                      <div *ngIf="submitted && f['Pwd'].errors">
                        <div *ngIf="f['Pwd'].errors['required']" class="error">Please Password</div>
                      </div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                    </div>
  
                    <a class="small title-primary" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted title-primary">Terms of use.</a>
                    <a href="#!" class="small text-muted title-primary">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
