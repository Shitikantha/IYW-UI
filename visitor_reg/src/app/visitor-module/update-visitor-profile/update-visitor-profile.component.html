<div class="container-fluid">
  <div class="panel panel-primary" style="margin: 20px">
    <div class="panel-body">
      <form [formGroup]="updateProfile" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-6">
            <label for="visitorid">Visitor Name </label>
            <input
              type="text"
              class="form-control input-sm"
              id="visitorid"
              placeholder="Please enter visitor name"
              formControlName="name"
            />
            <div *ngIf="submitted && f['name'].errors">
              <div *ngIf="f['name'].errors['required']" class="error">
                Please enter Visitor name
              </div>
            </div>
          </div>
          <div class="col-6">
            <label for="visitorid">Contact Person</label>
            <input
              type="text"
              class="form-control input-sm"
              id="visitorid"
              placeholder="Please enter contact Person"
              formControlName="contactPerson"
            />
            <div *ngIf="submitted && f['contactPerson'].errors">
              <div *ngIf="f['contactPerson'].errors['required']" class="error">
                Please enter Contact Person number
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="visitorid">Contact Number </label>
            <input
              type="text"
              class="form-control input-sm"
              id="visitorid"
              placeholder="Please enter contact number"
              formControlName="contactNumber"
            />
            <div *ngIf="submitted && f['contactNumber'].errors">
              <div *ngIf="f['contactNumber'].errors['required']" class="error">
                Please enter Contact Number
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="d-flex">Approval Status</div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                formControlName="approvalStatus"
                value="Approved"
              />
              <label class="form-check-label">Approved</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                value="Rejected"
                formControlName="approvalStatus" />
              <label class="form-check-label">Rejected</label>
            </div>
            <div *ngIf="submitted && f['approvalStatus'].errors">
              <div *ngIf="f['approvalStatus'].errors['required']" class="error">
                Please Select Approval
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end m-2">
          <button class="btn btn-primary btn-sm mx-1" type="submit">Save</button>
          <button class="btn btn-danger btn-sm" type="button" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
